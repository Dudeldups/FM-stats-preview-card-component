<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <header>
      <h1 class="sr-only">This is a Frontend Mentor CSS challenge</h1>
    </header>
    <main class="card">
      <aside class="img-wrapper">
        <picture>
          <source
            srcset="src/assets/images/image-header-desktop.jpg"
            media="(min-width: 72.5em)"
          />
          <img src="src/assets/images/image-header-mobile.jpg" alt="" />
        </picture>
      </aside>
      <section class="text">
        <header>
          <h2 class="text__title">
            Get <span>insights</span> that help your business grow.
          </h2>
        </header>
        <p class="text__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-wrapper">
          <article class="stat">
            <h3 class="stat__number">10k+</h3>
            <p class="stat__category">companies</p>
          </article>
          <article class="stat">
            <h3 class="stat__number">314</h3>
            <p class="stat__category">templates</p>
          </article>
          <article class="stat">
            <h3 class="stat__number">12M+</h3>
            <p class="stat__category">queries</p>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
